<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>John's To-Do List</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>

		<div class="container">
			<h2>JOHN'S TO-DO LIST</h2>
			<p><em> Cross-off an item: Double-click <br>
				Delete an item: Click "X" <br>
				Reorder an item: Click and drag</em></p>
		
			<form name="toDoList">
				<input type="text" name="ListItem" id="input"/>
			</form>
		
			<div onclick="newItem()" id="button">Add</div>
			<br/>
			<ol id="list"></ol>
		</div>

		<script 
		src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

		integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
		crossorigin="anonymous"></script>

		<script src="js/script.js"></script>
		
	</body>

</html>
